[Configuration]
BasedOn=..\%GAME%Game\Config\DefaultEngine.ini

[Core.System]
Extensions=xxx
CachePath=..\%GAME%Game\PS3Cache
Paths=..\..\%GAME%Game\CookedPS3
-Paths=..\..\%GAME%Game\Content
-Paths=..\..\%GAME%Game\Script
-Paths=..\..\%GAME%Game\__Trashcan
-Paths=..\..\%GAME%Game\ContentNotForShip
-Paths=..\..\Engine\Content
-ScriptPaths=..\..\%GAME%Game\Script
-FRScriptPaths=..\..\%GAME%Game\ScriptFinalRelease

[Engine.Engine]
Client=PS3Drv.PS3Client
UseSound=True

[Engine.ScriptPackages]
-NetNativePackages=WinDrv

[PS3Drv.PS3AudioDevice]
MaxChannels=32
CommonAudioPoolSize=0
TimeBetweenHWUpdates=3
LowPassFilterResonance=0.9

[PS3Drv.PS3RenderDevice]
UsePostProcessEffects=True

[Engine.StartupPackages]
-Package=EngineDebugMaterials
bSerializeStartupPackagesFromMemory=TRUE
bFullyCompressStartupPackages=TRUE

[SystemSettings]
Fullscreen=True
ResX=1280
ResY=720

[PS3Sockets]
bShouldUseNatTraversal=true

[IPDrv.OnlineGameInterfaceImpl]
LanPacketPlatformMask=8

[IpDrv.HttpFactory]
HttpRequestClassName=
